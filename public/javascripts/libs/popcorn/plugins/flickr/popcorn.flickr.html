<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Flickr Plug-in Demo</title>
  
  <script src="../../popcorn.js"></script>
  <script src="../../test/jquery.js"></script>
  <script src="popcorn.flickr.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .flickr({
        start: 5, // seconds
        end: 15, // seconds
        userid: '35034346917@N01',
        numberofimages: '8',
        target: 'flickrdiv'
      } )
      .flickr({
        start: 20, // seconds
        end: 45, // seconds
        userid: '78868639@N00',
        target: 'flickrdiv'
      } )
      .play();
    }, false);

  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn Flickr Plug-in Demo</h1>
  <p>This plugin requires jquery</p>
  <p>Flickr images will appear at 5 seconds and disappear at 15 seconds.</p>
  <p>More Flickr images will appear at 20 seconds and disappear at 45 seconds.</p>
  <div>
    <video id='video' 
      controls
      width= '250px'
      poster="../../test/poster.png"> 

      <source id='mp4'
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'> 

      <source id='ogv'
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 

    </video> 
  </div>
  <div id="flickrdiv"></div>
</body>
</html>

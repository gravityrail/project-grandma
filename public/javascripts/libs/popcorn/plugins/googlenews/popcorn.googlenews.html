<!DOCTYPE html>
<html>
<head>
  <title>Popcorn google Map Plug-in Demo</title>
  
  <script src="../../popcorn.js"></script>

  <script src="http://google.com/jsapi"></script>
  <script>google.load("elements", "1", {packages : ["newsshow"]});</script>

  <script src="popcorn.googlenews.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .volume(0)
      .play() 
      .googlenews({
        start: 0, // seconds
        end: 20, // seconds
        topic: 'Oil Spill',
        target: 'newsdiv'
      } )
      .googlenews({
        start: 25, // seconds
        end: 30, // seconds
        topic: 'Village Telco',
        target: 'newsdiv'
      } );
    }, false);
  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn google News Plug-in Demo</h1>
  <p> Google News topic will appear at 0 seconds and disappear at 20 seconds.</p>
  <p> Google News topic will appear at 25 seconds and disappear at 30 seconds.</p>
  <div>
    <video id='video' 
      controls 
      width= '250px'
      poster="../../test/poster.png"> 

      <source id='mp4'
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'> 

      <source id='ogv'
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 

    </video> 
  </div>
  <div id="newsdiv"></div>
</body>
</html>
